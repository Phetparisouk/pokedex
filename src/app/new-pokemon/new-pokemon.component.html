<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
		    <label for="name">
		      Nom du pokemon
		    </label>
		    <input type="text" id="name" class="form-control" name="name" ngModel required>
		</div>
		<div class="form-group">
		    <label for="taille">
		      Taille du pokemon
		    </label>
		    <input type="string" id="taille" class="form-control" name="taille" ngModel required>
		</div>
		<div class="form-group">
		    <label for="commentaire">
		      Commentaire
		    </label>
		    <input type="text" id="commentaire" class="form-control" name="commentaire" ngModel required>
		</div>
		<div class="form-group">
		    <label for="type">
		      Type du pokemon
		    </label>
		    <input type="text" id="type" class="form-control" name="type" ngModel required>
		</div>
		<div class="form-group">
		    <label for="status">
		      As-tu capturé ce pokémon?
		    </label>
		    <select id="status" class="form-control" name="status" ngModel required>
		      <option value="oui">Oui</option>
		      <option value="non">Non</option>
		    </select>
		</div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
